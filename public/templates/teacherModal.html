<!-- TEACHER MODAL VIEW -->
<div class="add-cohort-modal strict-modal" current-teacher="currentTeacher">
	<i class="close-mini-modal close-modal fa fa-times" ng-click="toggleTeacherModal()"></i>
	<br />
	<img class="mentor-image" ng-src="{{ currentTeacher.avatar }}">
	<h2 class="name">{{ currentTeacher.name }}</h2>
	<!-- <h4 class="text">{{ currentTeacher.mentorType }}</h4>
	<h5>{{ currentTeacher.duties }}</h5> -->
	<div class="mini-modal-cal cal">

		<div class="menu-bar-horizontal">
			<!-- TODO: CHANGE FROM MENTOS TO VOCABULARY -->
			<button ng-click="activateVocabulary(); addVocabularyView()" class="btn btn-default btn-horizontal"
				ng-class="{ active: activeTab === 'vocabulary' }">Vocabulary</button>

			<button ng-click="activateSchedule(); addScheduleView()" class="btn btn-default btn-horizontal"
				ng-class="{ active: activeTab === 'schedule' }">Schedule</button>

			<button ng-click="activateProjects(); addProjectsView()" class="btn btn-default btn-horizontal"
				ng-class="{ active: activeTab === 'projects' }">Mini Projects</button>
		</div> <!-- End of 'menu-bar-horizontal' -->

			<!-- Vocabulary SECTION -->
			<div class="display-box-nonmodal" ng-show="toggleViewToVocabulary">
				<h2 class="text-dashboard left">Use these terms in your lesson</h2>

				<!-- NEEDS AN NG-REPEAT FOR Vocabulary LIST -->
				<div class="mentos-list">
					<h5>$q/$http</h5>
					<h5>Closures</h5>
					<h5>Higher Order Function</h5>
					<h5>Recursion</h5>
				</div>
			</div> <!-- End of 'display-box-nonmodal' -->
			<!-- END OF Vocabulary SECTION -->

			<!-- SCHEDULE SECTION -->
			<div class="display-box-nonmodal" ng-show="toggleViewToSchedule">
				<h2 class="text-dashboard left">Your schedule</h2>

				<!-- NEEDS AN NG-REPEAT FOR SCHEDULE DATES -->
				<div class="mentos-list" ng-repeat="item in instructorData.schedule">
					<div style="border: 1px solid black">{{item.topic}}</div>
					<div ng-repeat="section in item.sections">
						<div>{{section.title}}</div>
						<div ng-bind-html="section.content | unsafe"></div>
					</div>
				</div>
			</div> <!-- End of 'display-box-nonmodal' -->
			<!-- END OF SCHEDULE SECTION -->

			<!-- MINI-PROBLEM SECTION -->
			<div class="display-box-nonmodal" ng-show="toggleViewToProjects">
				<h2 class="text-dashboard left">Students Mini-problem for the day</h2>

				<!-- NEEDS AN NG-REPEAT FOR COHORT LIST -->
				<div class="mentos-list">
					<h5>github.com/mini - 8/1</h5>
					<h5>github.com/anotherProject - 8/3</h5>
					<h5>Clone Medium Site - 8/30</h5>
				</div>
			</div> <!-- End of 'display-box-nonmodal' -->
			<!-- END OF COHORT SECTION -->
			
	</div> <!-- End of 'mini-modal-cal' -->
</div> <!-- End of 'add-cohort-modal' -->
