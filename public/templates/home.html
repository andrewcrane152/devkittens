<header-directive></header-directive>

<section class="home">


	<div class="section banner">
		
		<div>
			<h1>
				Killing productivity
				<br>one penguin at a time
			</h1>

			<form ng-submit="login(newUser)">
				<input class="inline form-control"
					   placeholder="email" type="email"
					   ng-model="newUser.email" focus-here required/>

				<input class="inline form-control"
					   placeholder="password" type="password"
					   ng-model="newUser.password" required/>

				<button class="inline btn btn-default">Log in</button>
			</form>
		</div>


	</div>



</section>
