<section class="cohort-settings">
	<!-- <i class="fa fa-times" ng-click="toggleSettingsView()"></i> -->

	<!-- MENU -->
	<div class="dsh-menu">

		<div class="dsh-item active-dsh" ng-click="activateMenu('students')" active-menu>
			<i class="fa fa-paw"></i>
			<p>Students</p>
		</div>

		<div class="dsh-item" ng-click="activateMenu('mentors')" active-menu>
			<i class="fa fa-hand-lizard-o"></i>
			<p>Mentors</p>
		</div>

		<div class="dsh-item" ng-click="activateMenu('instructors')" active-menu>
			<i class="fa fa-briefcase"></i>
			<p>Instructors</p>
		</div>

	</div>

	<!-- STUDENT SECTION -->
	<div class="flex-pants" ng-if="currentTab === 'students'">

		<div class="sub-dsh">
			<div class="mini-header">Registered students</div>
			<div class="student-display" ng-repeat="student in currentCohort.students">
				<a ng-href="{{student.githubUrl}}" target="_blank">
					<img ng-src="{{student.avatar}}"
						 ng-class="{'has-github': student.githubUrl}">
				</a>
				<span class="s-info">
					<p class="s-name">{{student.name}}</p>
					<p class="s-email">{{student.local.email}}</p>
					<a ng-href="{{student.githubUrl}}" ng-if="student.githubUrl" target="_blank"><i class="fa fa-github-alt"></i></a>
				</span>
			</div>
		</div>


		<div class="sub-dsh">
			<div class="mini-header">Invite new students</div>
			<form ng-submit="sendStudentInvite(newStudents)">
				<textarea ng-model="newStudents" class="form-control" placeholder="Comma-separated email(s)"></textarea>
				<button class="btn btn-default">Submit</button>
			</form>
		</div>

	</div>

	<!-- INSTRUCTOR'S SECTION -->
	<div class="flex-pants" ng-if="currentTab === 'instructors'">

		<div class="sub-dsh">
			<div class="mini-header">Invite instuctors</div>
			<form ng-submit="sendStudentInvite(newStudents)">
				<textarea ng-model="newStudents" class="form-control" placeholder="Comma-separated email(s)"></textarea>
				<button class="btn btn-default">Submit</button>
			</form>
		</div>

	</div>

</section>
