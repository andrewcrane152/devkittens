<div class="alert alert-warning alert-display" ng-if="displayAlert">
	<a class="close" ng-click="closeAlertDisplay()">×</a>
	{{messageText}}
</div>



<div class="alert alert-success alert-display" ng-if="displaySuccess">
	<a class="close" ng-click="closeAlertDisplay()">×</a>
	{{messageText}}
</div>
