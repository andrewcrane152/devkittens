<header class="white">
	<div class="section left">
		<a href="/#/">
			<img src="/public/images/logo.png" title="DevKittens Logo">
		</a>
	</div>

	<div class="section right">
		<a ng-show="user" href="/#/dashboard"><p>Dashboard</p></a>
		<div class="pic-container" ng-show="user" ng-click="toggleHeaderDropdown()">
			<img ng-src="{{user.avatar}}">
		</div>

		<div class="dropdown-background" ng-show="openHeaderDropdown"
			 ng-click="toggleHeaderDropdown()"></div>
		<div class="header-dropdown" ng-show="openHeaderDropdown">
			<a href="/#/user-settings">
				<div class="header-unit">Settings</div>
			</a>
			<hr>
			<a href="/logout"><div class="header-unit">Logout</div></a>
		</div>
	</div>
</header>

<section class="registration">

	<div class="unit left">


	</div>

	<div class="unit right">

		<div class="inner-right">
			<h3>Create an account</h3>

			<form ng-submit="createUser(name, email, password, confirmPassword)">
				<div class="alert alert-danger" ng-show="errorMessage">{{errorMessage}}</div>
				<input type="text" ng-model="name" placeholder="Name"
					   class="form-control" focus-here required/>
				<input type="text" ng-model="email" placeholder="Email"
					   class="form-control" required/>

				<input type="password" ng-model="password" placeholder="Password"
					   class="form-control" required/>
				<input type="password" ng-model="confirmPassword" placeholder="Confirm password" class="form-control" required/>

				<button class="btn btn-default">Register</button>
			</form>
		</div>

	</div>

</section>
