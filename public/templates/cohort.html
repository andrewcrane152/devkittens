<header-directive scroll-top></header-directive>
<loading-gif ng-if="loading"></loading-gif>


<!-- SEE STUDENTS VIEW -->
<div class="user-pics" ng-if="studentDisplay">
	<div class="width-container">
		<div class="pic-container" ng-repeat="student in currentCohort.students" ng-attr-titletext="{{student.name}}" tio-tooltip>
			<a ng-href="{{student.githubUrl}}" target="_blank"><img ng-src="{{student.avatar}}"></a>
			<span class="tooltip-wrapper">
				<p class="tooltip"></p>
				<span class="arrow-down"></span>
			</span>
		</div>
		<div class="pic-container add-students" ng-click="openModal()">
			<div class="flex-plus">
				<i class="fa fa-user-plus"></i>
			</div>
		</div>

		<div class="st-toggle-view" ng-click="toggleStudentView()">
			hide students
		</div>
	</div>
</div>

<div class="st-toggle-view" ng-click="toggleStudentView()" ng-if="!studentDisplay">
	display students
</div>

<!-- MODAL -->
<span class="pic-modal" ng-show="studentModal">
	<div class="modal-wrapper lesson-modal">
		<div>
			<div class="modal-cover flex-row content-center align-items-center" ng-click="closeModal()"></div>
			<div class="modal flex-column align-items-center">
				<div class="modal-header">
					<h3>Invite students to this cohort</h3>
					<i class="fa fa-times" ng-click="closeModal()"></i>
				</div>

 
				<div class="width100">
					<form ng-submit="sendStudentInvite(newStudents)">
						<textarea ng-model="newStudents" class="form-control" placeholder="Comma-separated email(s)"></textarea>
						<button class="btn btn-default">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</span>






<div class="calendar-nav">

	<!-- IF NO LEFT -->
	<div ng-if="currentSegment < 1" class="navigate-btn dimmed">
		<i class="fa fa-chevron-left dimmed"></i>
	</div>
	<!-- IF LEFT IS OPTION -->
	<div ng-if="currentSegment > 0" ng-click="previousMonth()" class="navigate-btn"
		 ng-click="previousMonth()">
		<i class="fa fa-chevron-left"></i>
	</div>

	<div class="calendar-title offset">
		<h1>{{ currentCohort.name }}</h1>
		<h4 class="subtitle date-info">{{ currentCohort.startDate | date: fullDate }} - {{ arrayLength[arrayLength.length - 1].day | date: fullDate }}</h4>
	</div>

	<i class="next-month fa fa-chevron-right"  ng-click="nextMonth()"></i>
</div>

<div class="week-day-container">
	<div class="dayOfWeek" ng-repeat="weekDay in dayOfWeek">
		<span>{{ weekDay }}</span>
	</div>
</div>


<div class="overall-container">

	<div class="calendar-container" ng-click="viewDay(day, $index)" ng-repeat="day in activeMonth">
	<hr><hr><hr><hr><hr><hr>
		<div class="display-box add-new column">
			<span class="text-dashboard calendar-text">{{ day.day | date: 'MMM d' }}</span>

			<div class="column full-height">
				<div>
					<p ng-if="day.topic">{{ day.topic }}</p>
				</div>
			</div>
			<div class="instructor-type" ng-show="!day.instructor && user.userType !== 'student'">available</div>
			<div class="instructor-type" style="color: #2ecc71" ng-show="day.instructor == user._id">I'm teaching</div>

</div>
